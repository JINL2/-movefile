# ========================================================================
# Step 2: Workflow API Server 설정 파일
# 
# 이 파일을 수정하여 서버 동작을 변경할 수 있습니다.
# exe 파일과 같은 폴더에 위치해야 합니다.
# ========================================================================

[server]
# 서버 IP 주소 (모든 네트워크에서 접속 가능)
host = 0.0.0.0

# 서버 포트 번호 (Step 1과 동일하게 설정됨)
port = 5001

# 디버그 모드 (운영 환경용)
debug = false

# ========================================================================

[workflow]
# 워크플로우 폴더 경로
# 
# Windows 경로 설정 (다음 중 하나 사용):
# 
# 옵션 1 - 상대 경로 (권장, exe와 같은 폴더에 있을 때):
base_path = ./step3_workflows

# 옵션 2 - 절대 경로 (상대 경로가 안 될 때 사용):
# base_path = C:/Users/NC/Desktop/-movefile-main/-movefile-main/step3_workflows

# 기본 워크플로우 이름
default_workflow = create_contents

# 워크플로우 실행 제한 시간 (5분)
timeout_seconds = 300

# ========================================================================

[mapping]
# API 타입과 워크플로우 매핑 (현재 설정)
# 
# 현재 매핑:
# - contents_idea 테이블의 데이터 → create_contents 워크플로우
create_contents_on_user_idea = create_contents

# 추가 워크플로우 예시 (주석 처리됨):
# send_email_notification = send_email
# generate_report = create_report
# process_payment = payment_workflow
# auto_reply_comment = reply_workflow
# upload_to_social = social_upload

# ========================================================================

[queue]
# 동시 처리 가능한 최대 작업 수
max_queue_size = 100

# 워커 스레드 수 (동시에 2개 워크플로우 실행)
worker_threads = 2

# ========================================================================

[logging]
# 로그 레벨 (일반 정보 표시)
log_level = INFO

# 로그 파일 보관 일수 (매일 자동 삭제)
log_retention_days = 1

# ========================================================================
# Windows 경로 설정 완료!
# 
# 현재 경로: C:\Users\NC\Desktop\-movefile-main\-movefile-main
# 
# 문제 발생 시:
# 1. 상대 경로 ./step3_workflows 가 안 되면
# 2. 절대 경로로 변경하세요
